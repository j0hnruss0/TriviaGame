<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>*bobs head*</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header row justify-content-center text-center py-2">
        <div class="parrot-line">
            <img src="assets/images/congaparrot.gif" class="conga-parrot far-side" alt="PP" />
        </div>
        <div class="parrot-line">
            <img src="assets/images/congaparrot.gif" class="conga-parrot out-side" alt="PP" />
        </div>
        <div class="parrot-line">
            <img src="assets/images/congaparrot.gif" class="conga-parrot" alt="PP" />
        </div>
        <div class="parrot-line">
            <img src="assets/images/congaparrot.gif" class="conga-parrot" alt="PP" />
        </div>
        <h1 class="mx-2">PartyParrotPartyQuiz</h1>
        <div class="parrot-line">
            <img src="assets/images/congaparrot.gif" class="conga-parrot" alt="PP" />
        </div>
        <div class="parrot-line">
            <img src="assets/images/congaparrot.gif" class="conga-parrot" alt="PP" />
        </div>
        <div class="parrot-line">
            <img src="assets/images/congaparrot.gif" class="conga-parrot out-side" alt="PP" />
        </div>
        <div class="parrot-line">
            <img src="assets/images/congaparrot.gif" class="conga-parrot far-side" alt="PP" />
        </div>
    </div>
    <div class="container-fluid p-0 bg-dark text-light">
        <div class="row">
            <div class="col col-lg-2" id="left-banner">
                <img src="assets/images/new-banner-one.jpg" id="left-pic" alt="left-side" />
            </div>
            <div class="col col-lg-8 pt-5">
                <div class="text-center" id="begin-page">
                    <h2>Do you know your parrots?!</h2>
                    <p>Test your trivia skills when you only have 20 seconds to answer each question!<br>
                    You have four choices per question! Good luck!</p>
                    <button class="btn btn-primary" id="start-game">Let's Go!</button>
                </div>
            <!-- Main Question/Answer Page -->
                <div class="text-center" id="question-page">
                    <div id="time-left"></div>
                    <div id="your-question"></div> 
                    <div id="answer-list"></div>
                </div>
            <!-- Answer Page -->
                <div class="text-center" id="answer-page">
                    <div id="right-wrong"></div>  
                    <div id="correct-choice"></div>
                    <div id="reward-pic"></div>
                </div>
            <!-- Final Score Page -->
                <div class="text-center" id="end-page">    
                    <div id="game-outcome"></div>
                    <div id="right-guesses"></div>
                    <div id="wrong-guesses"></div>
                    <div id="final-score"></div>
                    <div id="another-game"></div>
                </div>
            </div>
            <div class="col col-lg-2" id="right-banner">
                <img src="assets/images/new-banner-two.jpg" id="right-pic" alt="right-side" />
            </div>
        </div>  
    </div> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
